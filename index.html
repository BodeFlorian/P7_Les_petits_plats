<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les petits plats">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./css/pages/index.css">
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="./asset/svg/logo.svg" alt="Les petits plats - Logo">
        </a>
    </header>

    <main>
        <section class="hero">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br/>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <div class="search-bar">
                <form id="search">
                    <input type="search" name="search" placeholder="Rechercher une recette, un ingrédient, ...">
                    <button id="search-submit"></button>
                </form>
            </div>
        </section>

        <section>
            <div class="filter">
                <div class="dropdown-filter">
                    <div class="dropdown">
                        <button class="dropdown__title">Ingrédients</button>
                        <div class="dropdown__active">
                            <div class="search-bar">
                                <form>
                                    <input type="search">
                                    <button class="dropdown-search-submit"></button>
                                </form>
                            </div>
                            <ul class="dropdown__suggest">
                            </ul>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropdown__title">Appareils</button>
                        <div class="dropdown__active">
                            <div class="search-bar">
                                <form>
                                    <input type="search">
                                    <button class="dropdown-search-submit"></button>
                                </form>
                            </div>
                            <ul class="dropdown__suggest">
                            </ul>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropdown__title">Ustensiles</button>
                        <div class="dropdown__active">
                            <div class="search-bar">
                                <form>
                                    <input type="search">
                                    <button class="dropdown-search-submit"></button>
                                </form>
                            </div>
                            <ul class="dropdown__suggest">
                            </ul>
                        </div>
                    </div>
                </div>

                <h2 class="recipes-number">1500 recettes</h2>
            </div>

            <ul class="active-filter"></ul>

            <div class="recipes"></div>
        </section>
    </main>
    <script src="./script/pages/index.js" type="module"></script>
</body>
</html>
